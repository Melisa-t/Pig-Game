<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mel's Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="player1">
        <h1>Player 1</h1>
        <div class="p1-total-score">0</div>
        <div class="p1-current-score-header">
            CURRENT
            <div class="p1-current-score">
                0
            </div>
      </div>
      <div class="new-game-btn"></div>
      <div class="dice"></div>
      <div class="roll-dice-btn"></div>
      <div class="hold-btn"></div>
      <div class="player2">
        <h1>Player 2</h1>
        <div class="p2-total-score">0</div>
        <div class="p2-current-score-header">
            CURRENT
            <div class="p2-current-score">
                0
            </div>
        </div>
      </div>
    </div>
  </body>
</html>

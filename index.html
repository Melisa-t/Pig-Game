<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mel's Pig Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="game-container">
      <div class="player1">
        <h1>Player 1</h1>
        <div class="p1-total-score">0</div>
        <div class="p1-cs">
        <div class="p1-current-score-header">
            CURRENT SCORE

      </div>
      <div class="p1-current-score">
        0
    </div>
    </div>
    </div>
<div class="mid-overlay">
    <div class="new-game-btn ">New Game!</div>
    <div class="mid-container">
    <div class="dice hidden"></div>
    <div class="roll-dice-btn ">Roll dice</div>
    <div class="hold-btn ">Hold</div>
</div>
</div>
    <div class="player2">
      <h1>Player 2</h1>
      <div class="p2-total-score">0</div>
      <div class="p2-cs">
        <div class="p2-current-score-header">
            CURRENT SCORE
        </div>
        <div class="p2-current-score">
            0
        </div>
      </div>

    </div>
  </div>
  <div id="myModal" class="modal hidden">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header-container">
        <div class="modal-header">Congrats!</div>
        <span class="close">&times;</span>
      </div>
      <div class="modal-text-container">
        <p></p>
      </div>
    </div>
  
  </div>
  </body>
</html>
